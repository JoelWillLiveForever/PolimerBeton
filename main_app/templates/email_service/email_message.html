<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Новое сообщение с сайта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5a5a5a;
        }
        p {
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новое сообщение с сайта</h1>
        <p><strong>Имя:</strong> {{ client_name }}</p>
        <p><strong>Телефон:</strong> {{ client_phone }}</p>
        <div class="footer">
            <p>Спасибо за ваше сообщение!</p>
            <p>Команда вашего сайта</p>
        </div>
    </div>
</body>
</html>
